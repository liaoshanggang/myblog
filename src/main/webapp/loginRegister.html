    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">

                <h4 class="modal-title">请填写注册信息</h4>
            </div>
            <form id="regForm" action="" method="post">
                <div class="modal-body" id="regModalBody">
                    <div class="form-group" style="margin-bottom:0px;height:55px;">
                        <div class="input-group m-b" style="margin-bottom:0px;"><span class="input-group-addon">用&nbsp;&nbsp;户&nbsp;&nbsp;名</span>

                            <input id="userPassword1" type="password" class="form-control" name="userPassword1"

                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>

<!-- Toastr script -->
<script src="js/plugins/toastr/toastr.min.js"></script>
<script src="dist/jquery.validate.min.js"></script>
<script src="dist/additional-methods.js"></script>
<script src="dist/localization/messages_zh.js"></script>
<script>
    $(function () {
        modal();
    })

    function modal() {
        $('#myModel3').on('shown.bs.modal', function (e) {
// 关键代码，如没将modal设置为 block，则$modala_dialog.height() 为零
            $(this).css('display', 'block');
            var modalHeight = $(window).height() / 2 - $('#myModel3 .modal-dialog').height() / 2;
            $(this).find('.modal-dialog').css({
                'margin-top': modalHeight
            });
        });
        $('#regModel').on('shown.bs.modal', function (e) {
            // 关键代码，如没将modal设置为 block，则$modala_dialog.height() 为零
            $(this).css('display', 'block');
            var modalHeight = $(window).height() / 2 - $('#regModel .modal-dialog').height() / 2;
            $(this).find('.modal-dialog').css({
                'margin-top': modalHeight
            });
        });
    }

    //登陆
    $().ready(function () {
        $(".cancel").click(function () {
            validator.resetForm();
        });
        // 在键盘按下并释放及提交后验证提交表单
        $("#signupForm").validate({
            submitHandler: function () {
                var data = $('#signupForm').serialize();
                console.info(data);
                $.ajax({
                    url: "user/login2/admin",
                    type: "post",
                    data: data,
                    scriptCharset: 'utf-8',
                    success: function (result) {
                        console.info(result);
                        if (result == "success") {
                            $('#myModel3').modal('hide');
                            success("登陆成功！2秒后跳转");
                            setTimeout(function () {
                                window.location.href = "showHome";
                            }, 2000);
                        } else {
                            success(result);
                        }
                    },
                    error: function () {
                    }
                });
            },
            errorPlacement: function (error, element) {
                // Append error within linked label
                console.info(element);
                $(element).parent().after(error);
            },
            errorElement: "span",
            debug: true,
            rules: {
                userName: {
                    required: true,
                    minlength: 2
                },
                userPassword: {
                    required: true,
                    minlength: 5,
                    maxlength: 50
                },
                submitCode: {
                    required: true,
                    minlength: 5
                },
                agree: "required"
            },
            messages: {
                userName: {
                    required: "请输入用户名",
                    minlength: "用户名必需由两个字母组成"
                },
                userPassword: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于5个字母",
                    maxlength: "密码长度不能大于 50 个字母"
                },
                submitCode: {
                    required: "请输入验证码",
                    minlength: "验证码长度为 5 个字母"
                },
                email: "请输入一个正确的邮箱",
                agree: "请接受我们的声明"
            }
        });
    });

    function changeImge(img) {
        console.info(img);
        img.src = "user/code?r=" + new Date().getTime();
    }

    function change(a) {
        var aa = $(a);
        console.info($(aa).prev());
        $(aa).prev().attr("src", "user/code?r=" + new Date().getTime());
    }


    //注册
    $("#agreeCB").on('ifChecked', function () {
        $(this).parent().next().next().remove();
    });
    $("#agreeCB").on('ifUnchecked', function () {
        $(this).parent().next().after("<span class='error'>请接受条款和政策</span>");
    });
    $("#regForm").validate({
        submitHandler: function () {
            /*$('#reg').click(function () {*/

            var rePassword = $("#rePassword").val();
            var userName = $("#userName1").val();
            var userPassword = $("#userPassword1").val();
            // 执行一些动作...
            //console.log("模态框%o","关闭");
            console.log("表单数据：%o", {"userName": userName, "userPassword": userPassword});
            //var data = $('#regModel').serialize(); //name=value&p2=v2&....
            //console.log("序列化"+data);
            var json = {userName: userName, userPassword: userPassword};
            $.ajax({
                url: "user/reg",
                type: "post",
                data: json,
                success: function (result) {
                    console.info(result);
                    if (result == "success") {
                        $('#regModel').modal('hide');
                        success("注册成功！请修改个人资料");
                        setTimeout(function () {
                            window.location.href = "user/showMe";
                        }, 500);
                        return;
                    }
                    success(result);
                },
                error: function () {
                }
                /*});*/
            });
        },
        errorPlacement: function (error, element) {
            console.info(element);
            if ($(element).attr("id") == "agreeCB") {
                $(element).parent().next().next().remove();
                $(element).parent().next().after(error);
            } else {
                $(element).parent().after(error);
            }
        },
        errorElement: "span",
        debug: true,
        rules: {
            userName: {
                required: true,
                minlength: 2
            },
            userPassword1: {
                required: true,
                minlength: 5,
                maxlength: 50
            },
            rePassword: {
                required: true,
                minlength: 5,
                maxlength: 50,
                equalTo: "#userPassword1"
            },
            agree: {required: true}
        },
        messages: {
            userName: {
                required: "请输入用户名",
                minlength: "用户名必需由两个字母组成"
            },
            userPassword1: {
                required: "请输入密码",
                minlength: "密码长度不能小于5个字母",
                maxlength: "密码长度不能大于 50 个字母"
            },
            rePassword: {
                required: "请输入确认密码",
                minlength: "密码长度不能小于 5 个字母",
                maxlength: "密码长度不能大于 50 个字母",
                equalTo: "两次密码输入不一致"
            },
            email: "请输入一个正确的邮箱",
            agree: "请接受条款和政策"
        }
    });

    function success(msg) {
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "progressBar": false,
            "preventDuplicates": true,
            "positionClass": "toast-bottom-center",
            "showDuration": "2000",
            "hideDuration": "1500",
            "timeOut": "1500",
            "extendedTimeOut": "1500",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
        if ($('#addBehaviorOnToastClick').prop(
                'checked')) {
            toastr.options.onclick = function () {
                alert('You can perform some custom action after a toast goes away');
            };
        }
        toastr.info(msg);
    }
</script>
